<!-- You are creating a feedback form for a website.
 The form should ask the user for their name, email, feedback message, how they found the site (dropdown), 
 and their satisfaction level (radio buttons from 1 to 5).
  Add a submit button at the bottom. Use proper spacing and structure.
   The form should be easy to read and fill out. -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Feedback Form</h2>
        <div class="form-group">
            <label for="name">Full Name:</label><br>
            <input type="text" class="form-contrl" id="name" placeholder="Enter your fullname">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
        </div>
        <div class="form-group">
            <label for="feedback">Comment your feedback:</label>
            <textarea class="form-control" id="feedback"  placeholder="Write your valuable feedback here...."></textarea>
        </div>
        <div class="form-group">
            <label for="found">How did you find our site?</label>
            <select class="form-control" id="found">
                <option>Advertisement</option>
                <option>Social Media</option>
                <option>Friends/Relative</option>
                <option>Others</option>
            </select>
        </div>
        <div class="form-group">
            <label>Satisfaction Level:</label>
            <br>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input "name="optradio">1
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input"name="optradio" >2
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">3
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">4
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">5
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary text-center">Submit feedback</button>      
    </div>
    
</body>
</html>
