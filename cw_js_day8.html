 <!-- You are making a simple calculator for a grocery store. The cashier enters the product code (1 to 3), and the quantity purchased. 
Based on the product code:
Code 1 is for "Apple" – ₹30 per item
Code 2 is for "Banana" – ₹10 per item
Code 3 is for "Mango" – ₹50 per item
You need to:
Ask the user to enter a product code and quantity.
Use a loop to keep asking until 5 purchases are made.
Use a switch statement to calculate and display the total price for each item.
Use if...else to display a special message if total bill for the item is more than ₹100: "High purchase"; otherwise: "Normal purchase".
If the user enters an invalid product code, skip that iteration using continue -->


<!DOCTYPE html>
<html>
<head>
    <title>CW JS DAY 8</title>
</head>
<body>
    <h2>Grocery Store Calculator</h2>
    <script>
        let purchaseCount = 0;

        while (purchaseCount < 5) {
            
            let code = parseInt(prompt("Enter product code (1-Apple, 2-Banana, 3-Mango):"));
            
            let quantity = parseInt(prompt("Enter quantity:"));

            let productName = "";
            let pricePerItem = 0;

            
            switch(code) {
                case 1:
                    productName = "Apple";
                    pricePerItem = 30;
                    break;
                case 2:
                    productName = "Banana";
                    pricePerItem = 10;
                    break;
                case 3:
                    productName = "Mango";
                    pricePerItem = 50;
                    break;
                default:
                    alert("Invalid product code! Skipping this entry");
                    continue; 
            }

        
            let totalPrice = pricePerItem * quantity;

            let message = totalPrice > 100 ? "High purchase" : "Normal purchase";

            alert(`Item: ${productName}\nQuantity: ${quantity}\nTotal Price: ₹${totalPrice}\n${message}`);

            purchaseCount++;
        }

        alert("All 5 purchases completed!");
    </script>
</body>
</html>
